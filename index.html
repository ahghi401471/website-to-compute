<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח נתוני סוכרת</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ברוך הבא למערכת ניתוח נתונים</h1>
    <form id="tokenForm">
        <label for="nsUrl">קישור ל-Nightscout:</label>
        <input type="text" id="nsUrl" placeholder="https://example.com">

        <label for="token">אסימון קריאה:</label>
        <input type="text" id="token" placeholder="הזן אסימון קריאה">

        <button type="submit">טען נתונים</button>
    </form>

    <div id="dataSection" style="display:none;">
        <h2>נתונים אחרונים</h2>
        <div id="tableContainer"></div>

        <button id="analyzeButton">בצע ניתוח חכם</button>
        <div id="analysisResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
