<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>התחברות למערכת</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #accessDenied {
      color: red;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>כניסה למערכת</h2>
  <form id="loginForm">
    <input type="text" id="userId" placeholder="הכנס מזהה משתמש" required />
    <br/>
    <button type="submit">כניסה</button>
    <div id="accessDenied">אין לך הרשאה להיכנס</div>
  </form>

  <script src="login.js"></script>
</body>
</html>
