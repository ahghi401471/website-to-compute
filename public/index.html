<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניתוח נתוני סוכר</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ברוך הבא! הזן את פרטי הגישה שלך</h1>

    <form id="tokenForm">
      <label for="nsUrl">כתובת אתר Nightscout:</label>
      <input type="text" id="nsUrl" placeholder="https://example.com" required>

      <label for="token">אסימון קריאה:</label>
      <input type="text" id="token" placeholder="הזן אסימון קריאה כאן" required>

      <button type="submit">טען נתונים</button>
    </form>

    <div id="dataSection" style="display:none;">
      <h2>תוצאות ניתוח</h2>
      <div id="tableContainer"></div>

      <button id="analyzeButton">בצע ניתוח חכם</button>
      <div id="analysisResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
